        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        {% comment %} ui column stackable center page grid {% endcomment %}
        <script src="" async defer></script>
        <div class="ui column stackable center page grid" id="change_password_div" style="display:none;">
        <div class="six wide field"></div>
     <div class="ui ten wide column form">
      
            <div class="ten wide field">
                <label>Enter New Password</label>
                <input type="password" id="change_password"/>
                </div>
     
     
            <div class="ten wide field">
                        <label>Confirm Password</label>
                        <input type="password" id="confirm_password" />
                </div>
   
            <button class="ui green button" onclick="ChangePassword()">Change Password</button>
        
        </div>
        </div>
        <script>
        function ChangePassword(){
            debugger
            let changed_password = document.getElementById('change_password').value
            let confirmed_password = document.getElementById('confirm_password').value
            if(changed_password != confirmed_password){
                DisplayMessage('','Passwords not Matching', false)
                OpenMessageBar('Enter the confirmed password same as changed password')
                return false
            }
            jsonBody = JSON.stringify({
                    "changedpw": changed_password
                    })
            postJSON('api/change/credential',jsonBody)


        }
        </script>
    </body>
</html>
