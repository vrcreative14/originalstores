{% extends 'base.html' %}

{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>   
    <script data-ad-client="ca-pub-2886563858806025" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
         {% block content%}
         <div class="" style="display:flex;"> 
       

        <div class="" style="margin-top:20px;display:flex;flex-wrap:wrap;">                                                                         
           {% if article.image == '' %}
                  <img class="ui left image" src="{{article.imgPath}}">
            {% else %}
                   <img class="" src="https://storage.googleapis.com/vcnity-solutions.appspot.com/{{article.image}}" style="width:600px;height:500px;%"/>
            {% endif %} 
            <div class="" style="display:flex;flex-direction:column;margin-left:20px;">          
              <h4 class="ui dividing header headLabel">{{article.name}}</h4>            
            <div clas=="ui segment"><label class="headingSpan">{{article.brand_name}}</label></div>
            <div><label class="productLabel"><i>&#8377</i>{{article.price}}</label></div>
            <div><label class="productLabel">{{article.name}}</label></div>
            <div><label>{{details.colors_available}}<label></div>
            <div><label class="formLabel">Check delivery status</label></div>
         <div class="ui icon input" style="width:min-content">
           <input type="text" placeholder="Enter Your Pincode" style="width:220px;">
           <i class="search icon"></i>
        </div>
        <br/>
        <div>
        <button class="ui button submitBtn" style="width:230px;background-color: #41608F;"> Add To Cart </button> <button class="ui olive button submitBtn" style="width:230px" onclick="window.open('/buy?details={{article.slug_field}}','_self')"> Buy Now</button>
        </div>
           
               <h4 class="ui dividing header headLabel">Product Details</h4>
               <div><label class="productLabel">Material details: </label>{{details.material}}</div>
               <div class="ui segment"><label >Product Description</label>
               <p>{{details.description}}</p></div>
            </div>
        </div>
       
        </div>
        {% endblock %}
          <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </body>
</html>
