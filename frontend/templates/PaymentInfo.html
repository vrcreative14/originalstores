{% block content %}
       <h4 class="ui dividing header headLabel">Choose Mode Of Payment</h4>            
     <div class="ui grid" style="padding:40px;">
  <div class="four wide column">
    <div class="ui vertical fluid tabular menu">
      <a id="upi" class="item active green" style="line-height:45px;" onclick="SelectPayMode(this.id)">
        <span class="headLabel">UPI</span>
      </a>
      <a id="card" class="item" style="line-height:45px;" onclick="SelectPayMode(this.id)">
         <span class="headLabel">Debit Card/Credit Card</span>
      </a>
      <a id="net" class="item" style="line-height:45px;" onclick="SelectPayMode(this.id)">
         <span class="headLabel">Net Banking</span>
      </a>
      <a id="cash" class="item" style="line-height:45px;" onclick="SelectPayMode(this.id)">
        <span class="headLabel">Cash On Delivery</span>
        
      </a>
      <br/>
     <div></div>
    </div>
  </div>
  <div class="twelve wide stretched column">
    <div class="ui segment">
      {% comment %} This is an stretched grid column. This segment will always match the tab height {% endcomment %}
 
    </div>
  </div>
</div>

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}


function SelectPayMode(id) {   
    document.querySelector('a.active').classList.remove('active')    
    document.querySelector(`#${id}`).classList.add('active')
    document.querySelector(`#${id}`).classList.add('green')
    if(activeItem.length>1){       
        activeItem[0].classList.remove("active")
        console.log(activeItem[0])
    }
}

</script>
